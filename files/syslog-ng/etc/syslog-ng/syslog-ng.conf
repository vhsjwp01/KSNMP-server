#############################################################################
# Default syslog-ng.conf file which collects all local logs into a
# single file called /var/log/messages.
#

@version: 3.11
@include "scl.conf"

source s_local {
    system();
    internal();
};

source s_network {
    udp();
};

source s_snmptrap {
    snmptrap(
        filename("/data/logs/snmp/snmptrapd.log")
        set-message-macro(no)
    );
};

source s_snmptrap_json {
    file("/data/logs/snmp/snmptrap_json.log" flags(no-parse));
};

destination d_local {
    file("/var/log/messages");
};

destination d_snmptrap_json {
    file("/data/logs/snmp/snmptrap_json.log" template("$(format-json --scope selected_macros --scope dot-nv-pairs)\n"));
};

destination d_kafka {

    kafka(
        client-lib-dir("/usr/lib/syslog-ng/java-modules:/usr/share/java/kafka")
        kafka-bootstrap-servers("localhost:9092")
        topic("SNMP")
        template("$MSG")
    );

};

log {
    source(s_local);

    # uncomment this line to open port 514 to receive messages
    #source(s_network);
    destination(d_local);
};

log {
    source(s_snmptrap);
    destination(d_snmptrap_json);
};

log {
    source(s_snmptrap_json);
    destination(d_kafka);
};
